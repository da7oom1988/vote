<div>
    <h2>{{poll.qustion}}</h2>
    <button class="btn btn-danger" ng-click="delete()" ng-show="currUser == poll.createrUsername">Delete Poll</button>
    <h4>Total of voters: {{total}}</h4>
    <h4>Vote URL: <a href="{{'#!/vote/' + poll._id}}">{{'#!/vote/' + poll._id}}</a></h4>
    <p>created at : {{poll.createdAt.split('T')[0]}} </p>
    <br/>
    <div class="row">
         <div class="col-md-6">
            <ul>
                <li ng-repeat="option in poll.options track by $index">
                    <h4>{{option}}</h4>
                    <h6>Number of vots: {{poll.result[$index]}}</h6>
                    <h6>{{prec[$index]}}%</h6>
                </li>
            </ul>
        </div>
        <div class="col-md-6">
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
    </div>
   
</div>
