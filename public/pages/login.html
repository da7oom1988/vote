<div ng-controller="loginCtrl">
    <h3>LOGIN</h3><br>
    <form >
        <input type="text" placeholder="Email or Username" ng-required="true" class="form-control" ng-model="user.email"/><br>
        <input type="password" placeholder="password" ng-required="true" class="form-control" ng-model="user.password"/><br>
        <button type="submit" ng-click="login()" class="btn btn-primary">LOGIN</button>
    </form>
</div>
